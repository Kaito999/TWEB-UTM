<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totoro Films | Suzume</title>
    <link rel="stylesheet" href="../CSS/animepage.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header stylle="transform: translate(0px);">
      <div class="header__logo">
        <a href="index.html">
          <img src="../Images/totoroFilmsLogo.png" alt="totoroLogo">
        </a>
      </div>
    </div>
    <section id="story" class="story anim-item -active">
      <div class="story__inner">
        <div class="story__image">
          <img
            src="../Images/jujutsukaisenStory.jpg"
            alt="Jujutsu Kaisen"
          />
        </div>
        <div class="story__text">
          <h2 class="story__title">STORY</h2>
          <p class="anim-fade anim-delay-1">
            A young isolated high school student named Yuta Okkotsu suffers from
            a curse from his late girlfriend who follows him everywhere. Upon
            meeting a sorcerer named Satoru Gojo, Yuta decides to follow him to
            his school, in order to control the power of the curse.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
