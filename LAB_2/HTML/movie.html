<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/movie.css" />
  </head>
  <body>
    <div class="container">
      <section class="movie-details">
        <div class="movie-image">
          <img src="../Images/jujutsu-details.jpg" alt="" />
        </div>
        <div class="title-text">
          <div class="title">
            <span>Jujutsu Kaisen</span>
          </div>
          <div class="movie-text">
            <p>
              A boy swallows a cursed talisman - the finger of a demon - and
              becomes cursed himself. He enters a shaman's school to be able to
              locate the demon's other body parts and thus exorcise himself.
            </p>
          </div>
          <div class="trailer-button">
            <button><span>Watch Trailer</span></button>
          </div>
        </div>
      </section>

      <section class="trailer-video">
        <iframe
          width="900"
          height="500"
          src="https://www.youtube.com/embed/2docezZl574"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
    </div>
  </body>
</html>
